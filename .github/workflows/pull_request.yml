name: Pull Request Workflow
on:
  pull_request:
    branches:
      - main

jobs:
  checkout_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the frontend codebase
        uses: actions/checkout@v2

      - name: Test with Jest
        uses: ./.github/workflows/test.yml
        with:
          entry-point: ./docker-exp-app
